<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addons</title>
    <link rel="stylesheet" href="addon.css">
</head>
<body>
    <div class="container">
        <h1>Add Ons</h1>
        <div class="summary">
            <h2>Selected Seats:</h2>
            <div id="selected-seats">0</div>
            <h2>Total Price: Rs. <span id="total-price">0</span></h2>
        </div>
        
        <h2>Select Your Food Items:</h2>
        <div class="food-menu">
            <div class="food-item" data-price="100">Pizza - Rs. 100</div>
            <div class="food-item" data-price="50">Burger - Rs. 50</div>
            <div class="food-item" data-price="30">Soda - Rs. 30</div>
            <div class="food-item" data-price="120">Pasta - Rs. 120</div>
            <div class="food-item" data-price="80">Salad - Rs. 80</div>
            <div class="food-item" data-price="150">Steak - Rs. 150</div>
            <div class="food-item" data-price="60">Fries - Rs. 60</div>
            <div class="food-item" data-price="90">Ice Cream - Rs. 90</div>
        </div>

        <button id="book-now">Proceed to Payment</button>
    </div>

    <script src="addon.js"></script>
</body>
</html>
