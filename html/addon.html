<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addons</title>
    <link rel="stylesheet" href="addon.css">
</head>
<body>
    <div class="container">
        <h1>Add Ons</h1>
        <div class="summary">
            <h2>Selected Seats:</h2>
            <div id="selected-seats">0</div>
            <h2>Total Price: Rs. <span id="total-price">0</span></h2>
        </div>
        
        <h2>Select Your Food Items:</h2>
        <div class="food-menu">
            <div class="food-item" data-price="100">
                <img src="path/to/pizza-image.jpg" alt="Pizza" class="food-image">
                <span>Pizza - Rs. 100</span>
            </div>
            <div class="food-item" data-price="50">
                <img src="path/to/burger-image.jpg" alt="Burger" class="food-image">
                <span>Burger - Rs. 50</span>
            </div>
            <div class="food-item" data-price="30">
                <img src="path/to/soda-image.jpg" alt="Soda" class="food-image">
                <span>Soda - Rs. 30</span>
            </div>
            <div class="food-item" data-price="120">
                <img src="path/to/pasta-image.jpg" alt="Pasta" class="food-image">
                <span>Pasta - Rs. 120</span>
            </div>
            <div class="food-item" data-price="80">
                <img src="path/to/salad-image.jpg" alt="Salad" class="food-image">
                <span>Salad - Rs. 80</span>
            </div>
            <div class="food-item" data-price="150">
                <img src="path/to/steak-image.jpg" alt="Steak" class="food-image">
                <span>Steak - Rs. 150</span>
            </div>
            <div class="food-item" data-price="60">
                <img src="path/to/fries-image.jpg" alt="Fries" class="food-image">
                <span>Fries - Rs. 60</span>
            </div>
            <div class="food-item" data-price="90">
                <img src="path/to/ice-cream-image.jpg" alt="Ice Cream" class="food-image">
                <span>Ice Cream - Rs. 90</span>
            </div>
        </div>

        <button id="book-now">Proceed to Payment</button>
    </div>

    <script src="addon.js"></script>
</body>
</html>
