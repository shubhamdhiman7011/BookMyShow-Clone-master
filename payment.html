<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <title>Payment Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Select Payment Method</p>
            <div class="methods">
                <div onclick="doFun()">
                    <i class="fa-solid fa-credit-card"></i>
                    <span id="tColorA">Credit Card</span>
                </div>
                <div onclick="doFunA()">
                    <i class="fa-solid fa-building-columns"></i>
                    <span id="tColorB">Bank Transfer</span>
                </div>
                <div onclick="doFunB()">
                    <i class="fa-solid fa-wallet"></i>
                    <span id="tColorC">Wallet</span>
                </div>
            </div>
        </div>
        
        <div class="center">
            <div class="card-details">
                <h3>Card Details</h3>
                <div class="c-number" id="c-number">
                    <input type="text" id="number" placeholder="Card Number" maxlength="19" required>
                </div>
                <div class="c-details">
                    <input type="text" id="e-date" placeholder="MM/YY" class="cc-exp" maxlength="5" required>
                    <div class="cvv-box" id="cvv-box">
                        <input type="text" id="cvv" placeholder="CVV" class="cc-cvv" maxlength="3" required>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right">
            <p>Summary</p>
            <div class="details">
                <p>Amount to Pay: <strong>â‚¹900</strong></p>
                <input type="email" placeholder="Email for receipt" required>
                <button type="button" onclick="alert('Payment Successful!')">Pay Now</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
